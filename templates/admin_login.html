<div style="display:flex; justify-content:center; margin-top:80px;">
  <form method="POST"
        style="width:350px; padding:30px; box-shadow:0 0 15px rgba(0,0,0,.3);">

    <h2 style="text-align:center;">Admin Login</h2>

    {% if error %}
      <p style="color:red; text-align:center;">{{ error }}</p>
    {% endif %}

    <label>Username</label><br>
    <input type="text" name="username" required style="width:100%; padding:10px;"><br><br>

    <label>Password</label><br>
    <input type="password" name="password" required style="width:100%; padding:10px;"><br><br>

    <button type="submit"
            style="width:100%; padding:12px; background:#2e8b57; color:white; border:none;">
      Login
    </button>

  </form>
</div>
